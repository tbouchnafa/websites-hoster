<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<SCRIPT type="text/javascript">

    var setGetParameter = function (paramName, paramValue)
    {
        var url = window.location.href;
        if (url.indexOf(paramName + "=") >= 0)
        {
            var prefix = url.substring(0, url.indexOf(paramName));
            var suffix = url.substring(url.indexOf(paramName));
            suffix = suffix.substring(suffix.indexOf("=") + 1);
            suffix = (suffix.indexOf("&") >= 0) ? suffix.substring(suffix.indexOf("&")) : "";
            url = prefix + paramName + "=" + paramValue + suffix;
        }
        else
        {
            if (url.indexOf("?") < 0)
                url += "?" + paramName + "=" + paramValue;
            else
                url += "&" + paramName + "=" + paramValue;
        }
        window.location.href = url;
    };

    var getParameter = function(key) {
        var query = window.location.search.substring(1);
        var pairs = query.split('&');

        for (var i = 0; i < pairs.length; i++) {
            var pair = pairs[i].split('=');
            if(pair[0] == key) {
                if(pair[1].length > 0)
                    return pair[1];
            }
        }

        return undefined;
    };

    var key = 'a';
    var val = 'show';
    var value = getParameter('a');

    if(value && value === 'show') {
        document.write('<table cellspacing="0" cellpadding="5" border="0" class="voteBox"><tbody><tr><td colspan="3" class="voteHeading">Ist Suppilo gut?</td></tr><tr><td colspan="3" class="voteContent">2 votes</td></tr><tr><td border="0" class="voteContent">geht</td><td width="250" cellspacing="0" cellpadding="0" border="0" class="voteContent"><span style="font-size:5px;border:1px solid black;width:250px;"><img width="1" height="5" src="resources/spacer.gif"></span></td><td cellspacing="0" cellpadding="0" border="0" class="voteContent">0%</td></tr><tr><td border="0" class="voteContent">gut</td><td width="250" cellspacing="0" cellpadding="0" border="0" class="voteContent"><span style="font-size:5px;border:1px solid black;width:250px;"><img style="background-color:red;" width="125" height="5" src="resources/spacer.gif"></span></td><td cellspacing="0" cellpadding="0" border="0" class="voteContent">50%</td></tr><tr><td border="0" class="voteContent">sehr gut</td><td width="250" cellspacing="0" cellpadding="0" border="0" class="voteContent"><span style="font-size:5px;border:1px solid black;width:250px;"><img style="background-color:red;" width="125" height="5" src="resources/spacer.gif"></span></td><td cellspacing="0" cellpadding="0" border="0" class="voteContent">50%</td></tr></tbody></table>');
    } else {
        document.write('<table cellspacing="0" cellpadding="5" border="0" width="200" class="voteBox"><tbody><tr><td colspan="3" class="voteHeading">Ist Suppilo gut?</td></tr><tr><td class="voteContent"><a  href="javascript:void(0);">»geht</a></td></tr><tr><td class="voteContent"><a >»gut</a></td></tr><tr><td class="voteContent"><a  href="javascript:void(0);">»sehr gut</a></td></tr><tr><td class="voteContent"><hr size="1"><a onclick="setGetParameter(key, val);return false;" href="javascript:void(0);">Display results</a></td></tr></tbody></table>');
    }
</SCRIPT>
</body>
